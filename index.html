<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my First js website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="main">
        <nav>
            <div class="logo">
                <img src="ios.png">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="smartphone.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="processor.png">
                    <div class="p1">
                        <h3>processor</h3>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="infinity.png">
                    <div class="p2">
                        <h3>Display</h3>
                        <p>6.5"MiniDrop Fullscreen</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="camera.png">
                    <div class="p3">
                        <h3>Camera</h3>
                        <p>12MP,Whide angle name</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery-level.png">
                    <div class="p4">
                        <h3>Battery Life</h3>
                        <p>5000mAh, 720Hrs</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
            <i class="fa fa-angle-up" style="font-size:25px" id="down"></i>
            <h3>Feature</h3>
            <i class="fa fa-angle-up" style="font-size:25px" id="up"></i>
        </div>
    </div>




    <script src=" myscript.js "></script>
</body>

</html>
